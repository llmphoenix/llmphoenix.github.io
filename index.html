<html>
	<head onload="getShortTime()">
	<title>Phoenix</title>
	<meta http-equiv="keywords" content="下载测试">

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style>
	body {
	background-color: #660000;
	color:#FFF;
	}
	div.container {
	padding:50px 70px 20px 10px;
	}
	span.title {
	font-weight:bold;

	<body>

	<div class="container">
	<div>
	<span class="title">
	Phoenix
	</span>
	</div>
	<div class="content">
	<p id = 'TimeShow'> </p>
	<script>
		/* Get Time.*/
	   function getTime(){
		   document.getElementById("TimeShow").innerHTML =  Date();
		}
		setInterval(getTime, 1000);
	</script>
	<p id = 'ShortTime'> </p>
	<script>
	   function getShortTime(){
		   var now = Date();
		   var year = now.getFullYear();
		   var month = now.getMonth() + 1;
		   var day = now.getDate();
		   var hour = now.getHours();
		   var min = now.getMinutes();
		   var sec = now.getSeconds();
		   document.getElementById("ShortTime").innerHTML =  year + "/" + month + "/" + day + "/" + hour + ":" + min + ":" + sec;
		}
		setInterval(getShortTime, 1000);
	</script>		
	</div>	
	</div>
	</body>
